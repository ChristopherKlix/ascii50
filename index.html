<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking css file -->
    <link rel="stylesheet" href="main.css">

    <!-- favicon -->
    <link rel="icon" href="ddb.png" type="image/png" sizes="16x16">

    <!-- website title -->
    <title>ASCII CS50</title>
</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">

        <!-- HEADER -- grid -->
        <!-- therefore HTML order is 'ignore' and rearranged by CSS -->
        <div id="header">

            <!-- grid-area: title -->
            <div id="title">
                <h1>ASCII CS50</h1>
                <p>73 72 33</p>
            </div>

            <!-- grid-area: duck -->
            <div id="duck-wrapper">
                <p id="copied">copied</p>
                <p id="quark-put">'quark'</p>
                <img id="duck" src="./ddb.png"/>
            </div>

            <!-- grid-area: cmd -->
            <div id="command">
                <p class="hint">Try typing 'ascii50 hexadecimal'</p>
                <div id="command-line-wrapper">
                    <span>$</span>
                    <input id="command-line" type="text" autofocus>
                </div>
            </div>

            <!-- grid-area: copymode -->
            <div id="copy-mode-wrapper">
                <div id="copy-mode-label">
                    <p>copy to clipboard</p>
                </div>
                <div id="copy-mode">
                    <div id="copy-mode-int">integer</div>
                    <div id="copy-mode-char">character</div>
                </div>
            </div>
        </div>

        <!-- TABLE -- empty after DOM loaded, JS fills dynamically -->
        <table id="table">
        </table>
    </div>
</body>
