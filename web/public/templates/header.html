<!-- grid-area: title -->
<div id="title">
    <h1>ASCII50</h1>
    <p id="greeting">72 73 33</p>
</div>

<!-- grid-area: duck -->
<div id="duck-wrapper">
    <p id="copied">copied</p>
    <p id="quack-put">'quack'</p>
    <img id="duck" src="./img/ddb.png"/>
</div>

<!-- grid-area: cmd -->
<div id="command">
    <p class="hint">Try typing 'hex' or 'uhm?'</p>
    <div id="command-line-wrapper">
        <span>$</span>
        <input id="command-line" type="text" autofocus>
    </div>
</div>

<!-- grid-area: nav -->
<div id="nav-wrapper">
    <div id="copy-tooltip-wrapper">
        <p id="copy-tooltip">Click to copy</p>
    </div>
    <div id="toggle-ascii-range-wrapper">
        <div id="btn-128">0-127</div>
        <div id="btn-256">128-255</div>
    </div>
</div>
