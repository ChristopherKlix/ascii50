<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSShake library -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Exec JS after DOM has been fully loaded -->
    <!-- Init needs to be exec last -->
    <script defer src="./js/init.js"></script>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script defer src="./js/firebase.js"></script>

    <!-- Favicon & Title -->
    <link rel="icon" href="./img/ddb.png" type="image/png" sizes="16x16">
    <title>ASCII50</title>
</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">

        <!-- HEADER -- grid -- empty after DOM loaded, JS fills dynamically -->
        <div id="header">
        </div>

        <!-- TABLE -- empty after DOM loaded, JS fills dynamically -->
        <div id="table-wrapper">
            <table id="table">
            </table>
            <div id="text">
            </div>
        </div>

        <!-- CREDIT -- empty after DOM loaded, JS fills dynamically -->
        <div id="credit">
        </div>
    </div>
</body>
</html>
