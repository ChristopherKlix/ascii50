<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSShake library -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    <!-- JavaScript -->
    <!-- Exec JS after DOM has been fully loaded -->
    <script defer src="./js/json.js"></script>
    <script defer src="./js/clipboard.js"></script>
    <script defer src="./js/duck.js"></script>
    <script defer src="./js/command_line.js"></script>
    <script defer src="./js/table.js"></script>
    <!-- Init needs to be exec last -->
    <!-- Calls all previously defined init functions -->
    <script defer src="./js/init.js"></script>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script defer src="./js/firebase.js"></script>

    <!-- Favicon & Title -->
    <link rel="icon" href="./img/ddb.png" type="image/png" sizes="16x16">
    <title>ASCII50</title>
</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">

        <!-- HEADER -- grid -->
        <!-- therefore HTML order is 'ignored' and rearranged by CSS -->
        <div id="header">

            <!-- grid-area: title -->
            <div id="title">
                <h1>ASCII50</h1>
                <p id="greeting">72 73 33</p>
            </div>

            <!-- grid-area: duck -->
            <div id="duck-wrapper">
                <p id="copied">copied</p>
                <p id="quack-put">'quack'</p>
                <img id="duck" src="./img/ddb.png"/>
            </div>

            <!-- grid-area: cmd -->
            <div id="command">
                <p class="hint">Try typing 'hex'</p>
                <div id="command-line-wrapper">
                    <span>$</span>
                    <input id="command-line" type="text" autofocus>
                </div>
            </div>

            <!-- grid-area: nav -->
            <div id="nav-wrapper">
                <div id="copy-tooltip">
                    <p>Click to copy</p>
                </div>
                <div id="toggle-ascii-range-wrapper">
                    <div id="btn-128">0-127</div>
                    <div id="btn-256">128-255</div>
                </div>
            </div>
        </div>

        <!-- TABLE -- empty after DOM loaded, JS fills dynamically -->
        <table id="table">
        </table>

        <!-- CREDIT -->
        <div id="credit">
            <p>Copyright Â© 2020 Christopher Klix. All rights reserved.</p>
            <p>No official CS50 service - see <a href="https://github.com/ChristopherKlix/ascii50/" target="blank">GitHub Repo</a> for more details.</p>
        </div>
    </div>
</body>
</html>
